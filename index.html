
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/reset.css"/>
    <link rel="stylesheet" href="./asset/style.css"/>
    <title>Coding Quiz!</title>
</head>
<body>

  <header> 
    <nav>
      <div id="main-buttons">
        <button class="view-high-scores"> Highscores </button>
        <button onClick="window.location.reload();"> Start Screen </button>
      </div>
      <div id="logo-header"></div>
      <div id="timer">
          <h4> Time left: </h4>
          <h4 id="remove-time"> 20 sec </h4>
      </div>
    </nav>
  </header>

  <div class = "container-start">

  </div>

  <main class="container-quiz">
    <h3> Score: <strong class="score-count"> </strong></h3>
    <h3 id="alert"> </h3>
    <h2> Question: <span id="question-num"> </span> </h2>
    <p id="question"> This it the question Lorem ipsum dolor, sit amet consectetur adipisicing elit. Excepturi 
      eius quasi doloremque natus optio, nostrum dolorum laborum eaque quod aut!
    </p>
    <button class="answer" value=" "> Answer 1 </button>
    <button class="answer" value=" "> Answer 2 </button>
    <button class="answer" value=" "> Answer 3 </button>
    <button class="answer" value=" "> Answer 4 </button>
  </main>

  <div class="container-high-score">

    <div class="anchor">
      <h2> Thanks for playing! </h2>
      <h3 class="your-score"> </h3>
      <p> Enter your initials below! </p>
      <input type="text" name = "high-score" class = "high-score-input">
      <input type="submit" class = "high-score-enter">
    </div>

    <table class="highscores-table">
      <thead>
        <tr>
          <td>Name</td>
          <td>Score</td>
        </tr>
      </thead>
      <tbody class="high-score-list">

      </tbody>
    </table>
    
    <!-- <ul class = "high-score-list">

    </ul> -->
  </div>

  <script src="./script.js"></script>
</body>
</html>
